<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <header>
        <h1>SPLI</h1>
        <h1>TTER</h1>
    </header>
    <main>
        <div class="calculator">
            <section id="bill">
                <h4>Bill</h4>
                <label id="label1">
                    <input type="text" dir="rtl" class="bill-customize">
                </label>
                <!-- <div class="bill-customize">
                    <h4>$</h4>
                    <h3>0</h3>
                </div> -->
            </section>
            <section id="select-tip">
                <h4>Select Tip %</h4>
                <div class="tip-customize">
                    <div class="top-tip">
                        <div class="tip-1 card">
                            <h2>5%</h2>
                        </div>
                        <div class="tip-2 card">
                            <h2>10%</h2>
                        </div>
                        <div class="tip-3 card">
                            <h2>15%</h2>
                        </div>
                    </div>
                    <div class="bottom-tip">
                        <div class="tip-4 card">
                            <h2>25%</h2>
                        </div>
                        <div class="tip-5 card">
                            <h2>50%</h2>
                        </div>
                        <label>
                            <input dir="rtl" type="Customize" class="tip-6" placeholder="Custom">
                        </label>
                        <!-- <div class="tip-6 card" id="custom">
                            <h2>Custom</h2>
                        </div> -->
                    </div>
                </div>
            </section>
            <section id="num-people">
                <div class="header-label">
                    <h4>Number of People</h4>
                    <h4 id="error">Can't be zero</h4>
                </div>
                <label id="label2">
                    <input dir="rtl" type="text" class="input-people" placeholder="0" id="">
                </label>
                <!-- <div class="people-box">
                    <img id="icon" src="images/icon-person.svg" alt="">
                    <h3>5</h3>
                </div> -->
            </section>
        </div>
        <div class="desc">
            <div id="tip-amount">
                <div id="tip-amount-desc">
                    <h4>Tip Amount</h4>
                    <p>/ person</p>
                </div>
                <div class="harga">
                    <h1>$</h1>
                    <h1 id="harga-tipamount">0.00</h1>
                </div>
                <!-- <h1>$</h1>
                <h1>0.00</h1> -->
            </div>
            <div id="total">
                <div id="total-desc">
                    <h4>Total</h4>
                    <p>/ person</p>
                </div>
                <div class="harga">
                    <h1>$</h1>
                    <h1 id="harga-total">0.00</h1>
                </div>
            </div>
            <div class="reset-button">
                <h3>RESET</h3>
            </div>
        </div>
    </main>
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
</body>
</html>
